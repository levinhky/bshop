<html>

      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="

      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Home - Thương Hiệu Nổi Bật.css" />
  </head>
  <body>
    <div class="famoust-brand-wrapper">
      <div
        class="box__famoust-brand d-flex align-items-center justify-content-between"
      >
        <div class="info">
          <div class="title text-uppercase">
            <p class="mb-0">thương hiệu</p>
            <p>nổi bật</p>
          </div>
          <p class="description mb-2">
            Boshop tự hào là Đại lý phân phối chính thức của hơn 100 thương hiệu
            mỹ phẩm hàng đầu
          </p>
          <a href="#" class="view-all">
            <span>Xem tất cả thương hiệu</span>
            <span>
              <svg
                width="15"
                height="8"
                viewBox="0 0 15 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.3536 4.35355C14.5488 4.15829 14.5488 3.84171 14.3536 3.64645L11.1716 0.464466C10.9763 0.269204 10.6597 0.269204 10.4645 0.464466C10.2692 0.659728 10.2692 0.976311 10.4645 1.17157L13.2929 4L10.4645 6.82843C10.2692 7.02369 10.2692 7.34027 10.4645 7.53553C10.6597 7.7308 10.9763 7.7308 11.1716 7.53553L14.3536 4.35355ZM0 4.5H14V3.5H0V4.5Z"
                  fill="#4E6FB0"
                />
              </svg>
            </span>
          </a>
        </div>

        <div
          class="brand__listing position-relative"
          id="carouselExample"
          data-bs-interval="false"
        >
          <div class="brands">
            <div class="brand-carousel owl-carousel">
              <div class="brand">
                <div class="image">
                  <a href="#"> <img src="./images/la-porche.svg" alt="" /> </a>
                </div>
                <div class="name">La Roche-Posay</div>
              </div>
              <div class="brand">
                <div class="image">
                  <a href="#"> <img src="./images/vichy.svg" alt="" /> </a>
                </div>
                <div class="name">Vichy</div>
              </div>
              <div class="brand">
                <div class="image">
                  <a href="#">
                    <img src="./images/exclusive-cosmetic.svg" alt="" />
                  </a>
                </div>
                <div class="name">Exclusive Cosmetic</div>
              </div>
              <div class="brand">
                <div class="image">
                  <a href="#"> <img src="./images/timeless.svg" alt="" /> </a>
                </div>
                <div class="name">Timeless</div>
              </div>
              <div class="brand">
                <div class="image">
                  <a href="#"> <img src="./images/timeless.svg" alt="" /> </a>
                </div>
                <div class="name">Timeless</div>
              </div>
              <div class="brand">
                <div class="image">
                  <a href="#"> <img src="./images/timeless.svg" alt="" /> </a>
                </div>
                <div class="name">Timeless</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script

      integrity="sha512-cJMgI2OtiquRH4L9u+WQW+mz828vmdp9ljOcm/vKTQ7+ydQUktrPVewlykMgozPP+NUBbHdeifE6iJ6UVjNw5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/Home - Thương Hiệu Nổi Bật.js"></script>
