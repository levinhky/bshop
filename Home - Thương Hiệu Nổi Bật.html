<html>
  <head>
    <title>Home - Thương Hiệu Nổi Bật</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/Home - Thương Hiệu Nổi Bật.css" />
  </head>
  <body>
    <div
      class="box__famoust-brand d-flex align-items-center justify-content-between"
    >
      <div class="info">
        <div class="title text-uppercase">
          <p class="mb-0">thương hiệu</p>
          <p>nổi bật</p>
        </div>
        <p class="description mb-1">
          Boshop tự hào là Đại lý phân phối chính thức của hơn 100 thương hiệu
          mỹ phẩm hàng đầu
        </p>
        <a href="#" class="view-all">
          <span>Xem tất cả thương hiệu</span>
          <span>
            <svg
              width="15"
              height="8"
              viewBox="0 0 15 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.3536 4.35355C14.5488 4.15829 14.5488 3.84171 14.3536 3.64645L11.1716 0.464466C10.9763 0.269204 10.6597 0.269204 10.4645 0.464466C10.2692 0.659728 10.2692 0.976311 10.4645 1.17157L13.2929 4L10.4645 6.82843C10.2692 7.02369 10.2692 7.34027 10.4645 7.53553C10.6597 7.7308 10.9763 7.7308 11.1716 7.53553L14.3536 4.35355ZM0 4.5H14V3.5H0V4.5Z"
                fill="#4E6FB0"
              />
            </svg>
          </span>
        </a>
      </div>

      <div
        class="brand__listing position-relative"
        id="carouselExample"
        data-bs-interval="false"
      >
        <div class="brands">
          <div class="brand-carousel">
            <div class="brand">
              <div class="image">
                <img src="./images/la-porche.svg" alt="" />
              </div>
              <div class="name">La Roche-Posay</div>
            </div>
            <div class="brand">
              <div class="image">
                <img src="./images/vichy.svg" alt="" />
              </div>
              <div class="name">Vichy</div>
            </div>
            <div class="brand">
              <div class="image">
                <img src="./images/exclusive-cosmetic.svg" alt="" />
              </div>
              <div class="name">Exclusive Cosmetic</div>
            </div>
            <div class="brand">
              <div class="image">
                <img src="./images/timeless.svg" alt="" />
              </div>
              <div class="name">Timeless</div>
            </div>
            <div class="brand">
              <div class="image">
                <img src="./images/timeless.svg" alt="" />
              </div>
              <div class="name">Timeless</div>
            </div>
            <div class="brand">
              <div class="image">
                <img src="./images/timeless.svg" alt="" />
              </div>
              <div class="name">Timeless</div>
            </div>
          </div>
        </div>

        <div class="arrow-slider">
          <div
            class="arrow--left d-flex align-items-center justify-content-center"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <svg
              width="19"
              height="16"
              viewBox="0 0 19 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM19 7L1 7V9L19 9V7Z"
                fill="white"
              />
            </svg>
          </div>
          <div
            class="arrow--right d-flex align-items-center justify-content-center"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <svg
              width="19"
              height="16"
              viewBox="0 0 19 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.7071 8.70711C19.0976 8.31658 19.0976 7.68342 18.7071 7.29289L12.3431 0.928932C11.9526 0.538408 11.3195 0.538408 10.9289 0.928932C10.5384 1.31946 10.5384 1.95262 10.9289 2.34315L16.5858 8L10.9289 13.6569C10.5384 14.0474 10.5384 14.6805 10.9289 15.0711C11.3195 15.4616 11.9526 15.4616 12.3431 15.0711L18.7071 8.70711ZM18 7L0 7V9L18 9V7Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"
      integrity="sha512-cJMgI2OtiquRH4L9u+WQW+mz828vmdp9ljOcm/vKTQ7+ydQUktrPVewlykMgozPP+NUBbHdeifE6iJ6UVjNw5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/Home - Thương Hiệu Nổi Bật.js"></script>
  </body>
</html>
